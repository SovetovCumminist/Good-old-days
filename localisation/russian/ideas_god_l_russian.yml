 #Советы
 
 Vladimir_Lenin_Cult:0 "Владимир Ильич Ленин"
 Vladimir_Lenin_Cult_desc:0 "Не являясь фактическим главой государства, Ленин обладает огромным авторитетом, как среди населения, так и среди членов партии, его заслуги и дело во вклад революции признаются во всём мире. Так же он является главой Совета народных комиссаров - высший, наряду со ВЦИК, орган государственной власти."
 
 #Россия
 
 Soviets:0 "§RСоветы§!"
 Soviets_desc:0 "Советы рабочих и депутатов угрожают демократическому строю нашего государства, но самое страшное это большевики, которые имеют огромный политический вес и влияние в советах..."
 
 #Украина
 
 Ukraine_State: "Украинское государство"
 Ukraine_State_desc: "Долгие годы наш народ не имел своего собственного государства, несмотря на все невзгоды войн и революций, теперь это не так, теперь у нас есть своё государство и мы покажем всему миру что украинец сам себе хозяин."
 III_Universal: "III Универсал"
 III_Universal_desc: "III Универсал провозгласил независимость УНР, но этим же актом, установлено что Украина будет находиться в федеративной связи с Российской Республикой."
 Central_Powers_occupation: "Оккупация Центральными Державами"
 Central_Powers_occupation_desc: "Наша страна оккупирована, мы должны решить этот вопрос подписанием мирного договора с Центральными дДержавами"
