 gripe_espanola: "Испанка! Так сейчас называют эту беспощадную болезнь, которая у каждого из нас кого то забрала... Считается, что развитию пандемии способствуют тяготы военного времени — антисанитария, плохое питание и скученность людей в военных лагерях и лагерях беженцев."