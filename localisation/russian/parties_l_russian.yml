l_russian:
 
 communism: "Радикализм"
 communism_noun: "Плановая экономика"
 communism_desc: "Революционное правительство"
 marxism: "Марксизм"
 marxism_desc: "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий — признание классовой борьбы и необходимости перехода к общественной собственности."
 leninism: "Ленинизм"
 leninism_desc: "Ленинизм — это основанная на марксизме идеология, основными постулатами которой являются построение социалистического государства под предводительством передовой партии и мировая революция с целью свержения капиталистического общества. В самой партии до принятия окончательных решений возможны борьба мнений и споры."
 stalinism: "Сталинизм"
 stalinism_desc:1 "Сталинизм можно определить как развитие марксистско-ленинских идей и способ авторитарного правления социалистическим государством, в котором происходят быстрые индустриализация и коллективизация, а также борьба с контрреволюционными элементами."
 anti_revisionism: "Антиревизионизм"
 anti_revisionism_desc: "Антиревизионизм — реакция на многие идеологии, постулирующие себя преемниками марксизма, и стремление придерживаться ключевых положений изначальной революционной теории. В основном он противостоит включению капиталистических экономических элементов в социалистические государства и определяет себя через их отрицание."
 anarchist_communism: "Анархический коммунизм"
 anarchist_communism_desc: "Для анархических коммунистов коммунизм — это бесклассовое общество при отсутствии государства. Им не нравится идея переходного социалистического государства, и они ратуют за общество, основанное на добровольных связях и взаимопомощи."
 anarchism: "Анархизм"
 anarchism_desc: "Анархизм — отторжение всякой власти. Он пропагандирует разделение сообщества на самоуправляемые коллективы, объеденённые в федерации."
 national_communism: "Национал-Коммунизм"
 national_communism_desc: "Национал-Коммунизм - предполагает построение социалистических государств основанных на национально-культурных особенностях народов и их историческом наследии. Националистический коммунизм с большим уважением относится к культуре, языку и истории страны и глубоко осуждает космополитизм и глобализм."
 
 democratic: "Демократизм"
 democratic_noun: "Рыночная экономика"
 democratic_desc: "Буржуазное правительство"
 conservatism: "Консерватизм"
 conservatism_desc: "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 liberalism: "Либерализм"
 liberalism_desc: "Либерализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека основной функцией государства."
 socialism: "Социализм"
 socialism_desc: "Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 moderatism:1 "Модератизм"
 moderatism_desc:1 "Модератизм — форма правления, при которой стараются избегать крайне левых и крайне правых взглядов, занимая политически умеренную позицию."
 centrism:1 "Центризм"
 centrism_desc:1 "Центризм — форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."
 
 neutrality: "Монархизм"
 neutrality_noun: "Смешанная экономика"
 neutrality_desc: "Деспотичное правительство"
 despotism: "Деспотизм"
 despotism_desc: "Деспотизм — форма правления, при которой вся абсолютная власть принадлежит одному человеку."
 oligarchism: "Олигархия"
 oligarchism_desc: "Олигархия — форма правления, при которой абсолютная власть принадлежит небольшой группе людей."
 absolutism: "Абсолютизм"
 absolutism_desc: "Абсолютная монархия - идеология и форма правления, при которой верховная власть целиком принадлежит самодержавному монарху."
 democratic_monarchism: "Конституционная монархия"
 democratic_monarchism_desc: "Конституционная монархия — монархия, при которой власть монарха ограничена так, что в сфере государственной власти он не обладает верховными полномочиями."
 theocracy: "Теократия"
 theocracy_desc: "Теократия - идеология и форма правления, при которой власть в государстве находится в руках религиозного движения и духовенства."
 
 fascism: "Реваншизм"
 fascism_noun: "Государственный капитализм"
 fascism_desc: "Реакционное правительство"
 nazism: "Национал-социализм"
 nazism_desc: "Корни нацизма — крайний национализм и идеи о расовом превосходстве. Он призывает к агрессивному расширению границ и к построению тоталитарного государства, все граждане которого объединены под руководством лидера с абсолютной властью."
 ultranationalism: "Ультранационализм"
 ultranationalism_desc: "Ультранационализм — идеология, форма национализма, отличающаяся крайним толком и обеспечивающая претворение в жизнь интересов одного государства или одного народа в противовес интересам всех остальных."
 fascism_ideology: "Фашизм"
 fascism_ideology_desc: "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 falangism: "Фалангизм"
 falangism_desc: "Фалангизм — авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 rexism: "Рексизм"
 rexism_desc: "Рексизм противопоставляет себя одновременно и либеральным, и коммунистическим идеологиям. Это сугубо консервативное националистическое движение, ратующее за корпоративную экономическую политику. Используя популистскую и авторитарную риторику, постепенно сближается с фашистскими движениями."
 parafascism: "Парафашизм"
 parafascism_desc: "Парафашизм - антилиберальная, антикоммунистическая и военнизированная идеология. Является — близким к фашизму — вариантом соединения антикоммунизма с авторитаризмом, но испытывают недостаток в революционной цели фашизма — создание нового национального характера."
 anticommunism: "Антикоммунизм"
 anticommunism_desc: "Антикоммунизм - контрреволюционная и авторитарная идеология характеризующаяся враждебностью в отношении к коммунистическим идеям, ставящая своей целью во что бы то ни стало загасить пламя революции."
 
